<!doctype html>
<html>
  <head>
    <title>Hopscotch Project to Script</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Hopscotch Project to Script</h1>
    <label id="upload-btn" class="upload">
      <input type="file" id="file">
      <span id="upload-text">Upload Hopscotch Project</span>
    </label>
    <br>
    <form>
      <fieldset class="scriptArea">
        <legend class="legend" id="legend"></legend>
        <pre class="result" id="script"></pre>
      </fieldset>
    </form>
    <script type="text/javascript" src="dataToScript.js"></script>
    <noscript>This requires JavaScript to work. Make sure your browser supports it.</noscript>
  </body>
</html>
